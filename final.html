<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Congratulations ðŸ’–</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background-image:url('gitstick.png');
  background-repeat:repeat;
  background-size:80px 80px;
}
.card{
  background:white;
  padding:50px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  width:500px;
  position:relative;
  z-index:10;
}
#certificate{
  margin-top:20px;
  padding:20px;
  border:2px dashed #ff4d6d;
  color:#d6336c;
  font-size:18px;
  position:relative;
}
#certificate img{
  display:none; /* Hidden initially */
  margin-top:20px;
  border-radius:10px;
  max-width:100%;
}
button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#28a745;
  color:white;
  cursor:pointer;
  font-size:16px;
}
button:hover{
  opacity:0.8;
}
</style>
</head>
<body>

<div class="card">
<h2>Congratulations ðŸ’–</h2>
<p>You are officially my Valentine ðŸ˜Œ</p>

<div id="certificate">
ðŸŽ‰ Certificate of Valentine Acceptance ðŸŽ‰<br><br>
This certifies that <b>Darshan</b><br>
has successfully completed all emotional tests<br>
and is now officially my Valentine ðŸ’˜<br><br>
Date: <span id="date"></span>

<!-- Image that will appear when downloading -->
<img id="cert-image" src="couple.jpeg" alt="Couple Image">
</div>

<button id="downloadBtn">Download Certificate ðŸ’Œ</button>
</div>

<script>
// Set date
document.getElementById("date").innerText = new Date().toLocaleDateString();

document.getElementById("downloadBtn").addEventListener("click", function(){

    // Show the image on screen
    const imgOnScreen = document.getElementById("cert-image");
    imgOnScreen.style.display = "block";

    // Create canvas for download
    const canvas = document.createElement("canvas");
    canvas.width = 800;
    canvas.height = 600;
    const ctx = canvas.getContext("2d");

    // Background
    ctx.fillStyle = "#fff0f6";
    ctx.fillRect(0,0,800,600);

    // Border
    ctx.strokeStyle = "#ff4d6d";
    ctx.lineWidth = 6;
    ctx.strokeRect(20,20,760,560);

    // Certificate text
    ctx.fillStyle = "#d6336c";
    ctx.font = "bold 36px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Certificate of Valentine Acceptance ðŸ’–", 400, 100);

    ctx.font = "24px Arial";
    ctx.fillText("This certifies that Darshan", 400, 170);
    ctx.fillText("has successfully completed all emotional tests", 400, 210);
    ctx.fillText("and is now officially my Valentine ðŸ’˜", 400, 250);
    ctx.fillText("Date: " + new Date().toLocaleDateString(), 400, 290);

    // Draw image for download
    const img = new Image();
    img.src = "couple.jpeg";
    img.onload = function(){
        ctx.drawImage(img, 275, 320, 250, 180);

        // Download
        const link = document.createElement("a");
        link.download = "Valentine_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    };
});
</script>

</body>
</html>
