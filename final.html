<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Valentine Certificate ðŸ’–</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff5f8);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  position:relative;
}
.card {
  background:#fff0f8;
  border:4px dashed #ff4d6d;
  border-radius:25px;
  padding:30px 40px;
  text-align:center;
  max-width:600px;
  box-shadow:0 10px 30px rgba(255,0,105,0.2);
  position:relative;
}
h2 { color:#d6336c; margin-bottom:15px; }
p { font-size:18px; margin-bottom:20px; }
#certificate-img { width:100%; border-radius:15px; border:3px solid #ff4d6d; margin-top:10px; }
button {
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  margin-top:15px;
}
button:hover { background:#e0315b; }
.confetti { position:absolute; width:10px; height:10px; border-radius:50%; opacity:0.7; animation:fall 3s linear forwards; }
@keyframes fall { 0% { transform:translateY(0) rotate(0deg); opacity:1;} 100% { transform:translateY(400px) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<div class="card">
  <h2>ðŸŽ‰ Finally you are my forever Valentine ðŸŽ‰</h2>
  <p>Date: <span id="date"></span></p>
  <img id="certificate-img" src="couple.jpeg" alt="Valentine Certificate">
  <br>
  <button id="download-btn">Download Certificate ðŸ’Œ</button>
</div>

<script>
// Set current date
document.getElementById("date").textContent=new Date().toLocaleDateString();

// Confetti effect
function launchConfetti(count){
  for(let i=0;i<count;i++){
    const confetti=document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left=Math.random()*window.innerWidth+"px";
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}
launchConfetti(50);

// Download certificate
const downloadBtn=document.getElementById("download-btn");
const certImg=document.getElementById("certificate-img");

downloadBtn.addEventListener("click",()=>{
  // Show image already on screen and download
  launchConfetti(30);
  const link=document.createElement("a");
  link.href=certImg.src;
  link.download="My_Valentine_Certificate.jpg";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});
</script>

</body>
</html>
